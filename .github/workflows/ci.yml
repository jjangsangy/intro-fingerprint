name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        luaVersion: ["5.1", "luajit"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Lua
      uses: leafo/gh-actions-lua@v12
      with:
        luaVersion: ${{ matrix.luaVersion }}

    - name: Run Tests
      run: lua tests/run_tests.lua
